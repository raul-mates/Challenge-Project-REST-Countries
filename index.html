<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>var exports = {};
    var require = () => undefined;</script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script type="module" src="dist/toggle-theme/toggle.theme.js" defer></script>
    <script type="module" src="dist/app.js" defer></script>
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header__content general-width center">
        <h1 class="heading-primary">Where in the world?</h1>
        <div class="container__theme-mode">
            <input type="checkbox" id="theme-mode__checkbox">
            <label for="theme-mode__checkbox" class="checkbox__label">
                <ion-icon name="moon" class="moon"></ion-icon>
                <ion-icon name="sunny" class="sun"></ion-icon>
                <div class="ball"></div>
            </label>
        </div>
    </div>
</header>

<div class="inputs__container general-width center">
    <div class="search__container">
        <form action="#">
            <button type="submit" class="button__search-icon">
                <ion-icon name="search-outline"></ion-icon>
            </button>
            <input class="search-input" id="search" type="text" placeholder="Search for a country...">
        </form>
    </div>
    <div>
        <select class="region-input" id="region" name="region">
            <option value="">Filter by region</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
</div>

<section class="countries__section general-width center">

</section>
</body>
</html>
