<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="dist/app.js" defer></script>
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header__content general-width center">
        <h1 class="heading-primary">Where in the world?</h1>
        <div class="color-mode__container">
            <ion-icon name="moon-outline"></ion-icon>
            <p>{{Mode}} Mode</p>
        </div>
    </div>
</header>

<div class="inputs__container">
    <div class="search__container">
        <input type="text" placeholder="Search for a country...">
    </div>
</div>

<section class="countries__section general-width center">
    <template>
        <div class="country__container">
            <img src="" alt="" class="country__flag">
            <ul class="country__list">
                <li class="country__list--item">Population</li>
                <li class="country__list--item">Region</li>
                <li class="country__list--item">Capital</li>
            </ul>
        </div>
    </template>
</section>
</body>
</html>
